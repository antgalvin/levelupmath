<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fun</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Math Fun</h1>
        <div class="problem-display">
            <span id="problem"></span>
        </div>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div class="feedback" id="feedback"></div>
        <div class="scoreboard">
            <span id="level">Level: 1</span>
            <span id="score">Correct: 0 | Incorrect: 0</span>
        </div>
        <div class="timing">
            <div id="current-time">Time on this problem: 0 seconds</div>
            <div id="average-time">Average time per problem: 0 seconds</div>
        </div>
        <div id="timer-status"></div>
        <button id="resume-button">Resume Timer</button>
    </div>

    <script src="script.js"></script> <!-- Linking to external JS file -->
</body>
</html>
